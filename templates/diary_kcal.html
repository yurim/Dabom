<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>다봄일지(칼로리)</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/popup.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <script defer src="../assets/js/header.js"></script>
</head>
<body>
<header>
    <div class="pc_header">
        <nav class="menu">
            <a href="javascript:">다봄섭취</a>
            <a href="javascript:">오늘일지</a>
            <a href="javascript:">다봄기록</a>
            <a href="javascript:">다봄모임</a>
            <a href="javascript:">다봄달력</a>
        </nav>
        <h1 class="logo">
            <a href="javascript:"><img src="/assets/images/logo.svg" alt="로고"></a>
        </h1>
        <div class="login">
            <a href="javascript:">
                <img src="/assets/images/login-icon.svg" alt="로그인 아이콘">
            </a>
        </div>
    </div>
    <div class="show_mobile">
        <div class="mobile_header">
            <div class="m_header">
                <h1 class="logo">
                    <a href="javascript:">
                        <object data="../assets/images/logo.svg" type="image/svg+xml" aria-label="로고"></object>
                    </a>
                </h1>
                <a class="hamburger" href="javascript:">
                    <div class="line top"></div>
                    <div class="line bottom"></div>
                    <div class="line center"></div>
                </a>
            </div>
            <div class="slide_nav">
                <div class="slide_header">
                    <h1 class="logo">
                        <a href="javascript:">
                            <object data="../assets/images/logo.svg" type="image/svg+xml" aria-label="로고"></object>
                        </a>
                    </h1>
                </div>
                <div class="slide_content">
                    <a href="javascript:">다봄섭취</a>
                    <a href="javascript:">오늘일지</a>
                    <a href="javascript:">다봄기록</a>
                    <a href="javascript:">다봄모임</a>
                    <a href="javascript:">다봄달력</a>
                </div>
                <div class="slide_bottom">
                    <a href="javascript:"><i class="mypage-icon"></i>마이페이지</a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- .info_box a태그 .on 들어갈때로 스타일 줬어요 -->
<main>
    <div class="kcal_wrap">
        <div class="container">
            <div class="top_box">
                <div class="date_item">
                    <div class="img_box">
                        <img src="/assets/images/small-mascot-01.svg" alt="다봄 사진 찍는 캐릭터">
                    </div>
                    <p class="date">2023년 6월 2일 금요일</p>
                </div>
                <div class="search_box">
                    <input type="text" placeholder="음식을 검색하세요">
                    <a href="javascript:" class="search_icon">
                        <object data="/assets/images/search-icon.svg" type="image/svg+xml" aria-label="검색아이콘"></object>
                    </a>
                    <a href="javascript:" class="camera_icon">
                        <object data="/assets/images/bar-scan-icon.svg" type="image/svg+xml"
                                aria-label="바코트 아이콘"></object>
                    </a>
                </div>
                <ul class="search_info">
                    <li>
                        <div class="checkbox">
                            <input type="checkbox" id="check1">
                            <label for="check1">체크하기</label>
                        </div>
                        <p class="info_txt">방울토마토</p>
                        <div class="right_box">
                            <p class="kcal">3 kcal</p>
                            <a class="more_btn" href="javascript:">상세보기</a>
                        </div>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input type="checkbox" id="check2">
                            <label for="check2">체크하기</label>
                        </div>
                        <p class="info_txt">방울토마토</p>
                        <div class="right_box">
                            <p class="kcal">3 kcal</p>
                            <a class="more_btn" href="javascript:">상세보기</a>
                        </div>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input type="checkbox" id="check3">
                            <label for="check3">체크하기</label>
                        </div>
                        <p class="info_txt">방울토마토</p>
                        <div class="right_box">
                            <p class="kcal">3 kcal</p>
                            <a class="more_btn" href="javascript:">상세보기</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="bottom_box">
                <div class="info_box">
                    <a href="javascript:" class="add_img">
                        <object data="/assets/images/add-icon.svg" type="image/svg+xml" aria-label="플러스아이콘"></object>
                    </a>
                    <p>원하는 제품을 찾을수 없다면?</p>
                    <p>새로운 음식 추가</p>
                </div>
                <a class="red_btn" href="javascript:">등록하기</a>
            </div>
        </div>
    </div>
<!-- .more_btn 클릭했을때 나오는 팝업 -->
    <div class="kcal_popup_wrap">
        <div class="inner">
            <h2 class="title">제품 상세 내용</h2>
            <ul class="content_box">
               <li>
                   <span>제품명: </span>방울토마토
               </li>
                <li>
                    <span>칼로리: </span>방울토마토
                </li>
                <li>
                    <span>갯수: </span>방울토마토
                </li>
            </ul>
            <div class="btn_box">
                <a class="black_line_btn" href="javascript:">뒤로가기</a>
                <a class="red_btn" href="javascript:">선택하기</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
